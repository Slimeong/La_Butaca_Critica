<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login La Butaca Critica</title>

</head>
<body>
  <header class="encabezado">    
        <img class="logo" src="imagenes/logo3.png" alt="Logo La butaca critica">

  </a>
    </header>
    
  <div class="botones-sesion" >

  </div>

  <hr class="linea">

  <div class="logincontenedor">
    <label for="usuario">Ingrese Su Correo Electronico</label><br>

  </div>
  
  <hr class="linea">

 
  <script type="module" src="loginfirebase.js"></script>
  <div id="footer"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
