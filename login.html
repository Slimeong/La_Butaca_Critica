<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login La Butaca Critica</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="encabezado">    
        <img class="logo" src="imagenes/logo3.png" alt="Logo"> 
        <a href="index.html" class="encabezado a h1 ">
    <h1>LA BUTACA CRÍTICA</h1>
  </a>
    </header>
  
  <a href="index.html" class="logear">Inicio</a>
  <hr class="linea">
  <br>
  
  <div class="logincontenedor">
    <label for="usuario">Ingrese Su Correo Electronico</label><br>
    <input type="text" id="usuario" name="usuario" required><br><br>
    
    <label for="clave">Ingrese Una Contraseña</label><br>
    <input type="password" id="clave" name="clave"><br><br>
    
    <button id="btnLogin" class="iniciar-sesion">Iniciar Sesión</button><br><br>
    <a href="registro.html" class="registro">¿Olvidaste tu Contraseña? click aqui</a><br><br>
    <a href="registro.html" class="registro">¿Aun no tienes cuenta? Registrate aqui</a>
  </div>
  
  <hr class="linea">

 
  <script type="module" src="loginfirebase.js"></script>
  <div id="footer"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
