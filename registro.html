<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro la Butaca</title>
  <link rel="stylesheet" href="estilos.css">
  <script type="module" src="registrarfirebase.js" defer></script>
</head>
<body>
  <header class="encabezado">    
        <img class="logo" src="imagenes/logo3.png" alt="Logo"> 
    <h1>La Butaca Critica</h1>
  </a>
    </header>
    <div class="botones-sesion">
  <a href="index.html" class="logear">Inicio</a>
    </div>
  <hr class="linea">
  <br>

 <form id="registroForm">
  <div class="logincontenedor">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="password2">Repite la Contraseña:</label>
    <input type="password" id="password2" name="password2" required><br><br>

    <label for="genero">Género favorito:</label>
    <select id="genero" name="genero">
    <option type="radio" id="ACCION" name="genero" value="ACCION"><label for="ACCION">ACCION</label>
    <option type="radio" id="ROMANCE" name="genero" value="ROMANCE"><label for="ROMANCE">ROMANCE</label>
    <option type="radio" id="COMEDIA" name="genero" value="COMEDIA"><label for="COMEDIA">COMEDIA</label>
    <option type="radio" id="TERROR" name="genero" value="TERROR"><label for="TERROR">TERROR</label>
    <option type="radio" id="FICCION" name="genero" value="FICCION"><label for="FICCION">FICCION</label>
    </select>

    <br><br>
    <button type="submit">Registrarse</button>
  </div>
</form>
<div id="footer"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
