<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro la Butaca</title>
  <link rel="stylesheet" href="estilos.css">
  <script type="module" src="registrarfirebase.js" defer></script>
</head>
<body>
  <header class="encabezado">    
        <img class="logo" src="imagenes/logo3.png" alt="Logo"> 
  <a href="index.html" class="artelibre">
    <h1>LA BUTACA CRÍTICA</h1>
  </a>
    </header>
  <a href="index.html" class="logear">Inicio</a>
  <hr class="linea">
  <br>

 <form id="registroForm">
  <div class="logincontenedor">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="password2">Repite la Contraseña:</label>
    <input type="password" id="password2" name="password2" required><br><br>

    <label>Género:</label>
    <input type="radio" id="ACCION" name="genero" value="ACCION"><label for="ACCION">ACCION</label>
    <input type="radio" id="ROMANCE" name="genero" value="ROMANCE"><label for="ROMANCE">ROMANCE</label>
    <input type="radio" id="COMEDIA" name="genero" value="COMEDIA"><label for="COMEDIA">COMEDIA</label>
    <input type="radio" id="TERROR" name="genero" value="TERROR"><label for="TERROR">TERROR</label>
    <input type="radio" id="FICCION" name="genero" value="FICCION"><label for="FICCION">FICCION</label>
    
    <br><br>
    <button type="submit">Registrarse</button>
  </div>
</form>

</body>
</html>
